{% extends 'base.html' %}
{% block title %}
  Login - {{ block.super }}
{% endblock title %}

{% block content %}
  <h1>Log In</h1>

  <form role="form" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" value="Submit">
  </form>
  <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>

{% endblock content %}
